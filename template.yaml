AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  aws-sam-rekognition

  SAM Template for aws-sam-rekognition

Globals:
  Function:
    Timeout: 5
  Api:
    BinaryMediaTypes:
      - "*~1*"

Resources:
  ApiResource:
    Type: AWS::Serverless::HttpApi
    Properties:
      CorsConfiguration:
        AllowMethods:
          - post
          - options
        AllowOrigins:
          - http://localhost:8080
          - https://dan-mba.github.io

  AddFacesFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: add_faces/
      Handler: app.lambda_handler
      # Layers:
      #   - !Ref OpencvLayer
      Runtime: python3.8
      Policies:
        - RekognitionDetectOnlyPolicy: {}
      MemorySize: 1024
      Events:
        AddFaces:
          Type: HttpApi
          Properties:
            Path: /faces
            Method: post
            ApiId: !Ref ApiResource
  # OpencvLayer:
  #   Type: AWS::Serverless::LayerVersion
  #   Properties:
  #     LayerName: aws-layer-opencv
  #     Description: OpenCV Dependencies
  #     ContentUri: ./opencv
  #     CompatibleRuntimes:
  #       - python3.8
  #     RetentionPolicy: Delete
  #   Metadata:
  #     BuildMethod: python3.8

Outputs:
  AddFacesApi:
    Description: "API Gateway endpoint URL for Prod stage for Add Faces function"
    Value: !Sub "https://${ApiResource}.execute-api.${AWS::Region}.amazonaws.com/faces"
